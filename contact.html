<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  </div>
  <nav class="navbar navbar-custom navbar-expand-lg navbar-light" style="background-color: maroon;">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="index.html">Home</a>
        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-item nav-link" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <div id="main-container" class="container" style="border:5px solid maroon;">
    <section class="main-section">
      <h1>Contact</h1>


      <form id="container1">
          <div class="form-group">
            <label for="exampleName">Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe">
            <small id="name" class="form-text text-muted">Enter your name</small>
          </div>
          
          <div class="form-group">
              <label for="exampleInputEmail">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" placeholder="johndoe@yahoo.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          
          <div class="form-group">
            <label for="exampleMessage">Message</label>
            <input type="message" class="form-control" id="exampleMessage" placeholder="Comment here">
            <small id="message" class="form-text text-muted">Don't hesitate to reach out!</small>

          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </section>

  </div>

  <footer class="footer fixed-bottom">
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
